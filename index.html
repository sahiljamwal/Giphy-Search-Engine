<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Giphy Search Engine</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <link rel="stylesheet" href="./stylesheets/style.css" />
  <link rel="shortcut icon" href="./images/site-icon.ico" type="image/x-icon" />
  <script src="https://kit.fontawesome.com/a233de041c.js" crossorigin="anonymous"></script>
  <script src="./scripts/script.js" defer></script>
</head>

<body>
  <!-- header -->
  <div class="fixed-top" id="header">
    <span class="navbar-text">
      Giphy Search Engine
    </span>
  </div>

  <div class="container">
    <!-- input form -->
    <div class="input-group search">
      <input type="text" class="form-control" placeholder="Speak/Enter your query" id="transcript" autofocus />
      <div class="input-group-append" id="button-addon4">
        <button id="mic" class="btn btn-outline-success" type="button">
          Speak
        </button>
        <button id="btn-search" class="btn btn-outline-primary" type="button">
          Search
        </button>
      </div>
    </div>

    <!-- loading div -->
    <div class="hidden center" id="loading">
      <img src="./images/loader1.gif" alt="image loader" />
    </div>

    <!-- speaking div -->
    <div class="hidden" id="speak">
      <img src="./images/speak.gif" alt="image loader" />
    </div>
    <!-- result div -->
    <div class="result d-flex justify-content-around flex-wrap"></div>
  </div>
  <!-- footer -->
  <div id="footer" class="fixed-bottom">
    <span class="navbar-text" id="footer">
      <i class="fas fa-heart"></i> Made By Sahil Jamwal
    </span>
  </div>
</body>

</html>
